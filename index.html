<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Studio La Milie - Escape Game</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #e5ddd5;
    }
    .chat-container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      height: 90vh;
      display: flex;
      flex-direction: column;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
    }
    .header {
      background: #075e54;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
    }
    .header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #e5ddd5;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 10px;
      display: inline-block;
      max-width: 80%;
      word-wrap: break-word;
    }
    .bot {
      background: #dcf8c6;
      align-self: flex-start;
    }
    .user {
      background: #fff;
      align-self: flex-end;
    }
    .input-container {
      display: flex;
      border-top: 1px solid #ccc;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #075e54;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }
    .audio {
      width: 100%;
      margin-top: 5px;
    }
    #photoInput {
      display: none;
    }
    .message img {
      max-width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">
      <img src="images.png" alt="Studio La Milie" />
      <strong>Studio La Milie</strong>
    </div>
    <div class="messages" id="messages">
      <div class="message bot">bon courage les filles</div>
    </div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Tapez un message..." />
      <button id="sendBtn">Envoyer</button>
      <button onclick="document.getElementById('photoInput').click()">ðŸ“·</button>
      <input type="file" accept="image/*" capture="environment" id="photoInput" onchange="handlePhoto(event)" />
    </div>
  </div>

  <script>
    const messages = document.getElementById("messages");
    const input = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    let gameStarted = false;
    let waitingForPhoto = false;
    let currentStage = "start";
    let platePhotoStep = 0;

    function addMessage(content, sender = "bot") {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;

      if (typeof content === "string") {
        msg.textContent = content;
      } else if (content instanceof HTMLElement) {
        msg.appendChild(content);
      }

      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    function handlePhoto(event) {
      const file = event.target.files[0];
      if (!file) return;

      const url = URL.createObjectURL(file);
      const link = document.createElement("a");
      link.href = url;
      link.download = file.name || "photo.jpg";
      link.target = "_blank";

      const img = document.createElement("img");
      img.src = url;
      img.alt = "photo envoyÃ©e";
      link.appendChild(img);

      addMessage(link, "user");

      if (waitingForPhoto && currentStage === "figures") {
        setTimeout(() => {
          addMessage("super les filles ! Regardez bien dans l'armoire du vestiaire pour continuer", "bot");
          waitingForPhoto = false;
        }, 800);
      }

      if (currentStage === "plaques") {
        const compliments = ["mais wow vous Ãªtes trop fortes !", "bien jouÃ© les filles !", "excellent travail !"];
        const nextSteps = ["Envoyez maintenant une photo avec la plaque verte.", "Et pour finir, la plaque bleue s'il vous plaÃ®t !", "Vous avez terminÃ© cette Ã©tape ! ðŸŽ‰"];

        setTimeout(() => {
          addMessage(compliments[Math.floor(Math.random() * compliments.length)], "bot");
          platePhotoStep++;

          if (platePhotoStep < 3) {
            addMessage(nextSteps[platePhotoStep - 1], "bot");
          } else {
            currentStage = "done";
          }
        }, 1000);
      }
    }

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      const lowerText = text.toLowerCase();
      input.value = "";

      if (!gameStarted && lowerText.includes("compter sur nous")) {
        gameStarted = true;
        setTimeout(() => addMessage("TrÃ¨s bien. PremiÃ¨re Ã©tape : cherchez un indice visuel. Dites-moi ce que vous voyez avec le filtre rouge.", "bot"), 500);
        return;
      }

      if (gameStarted && lowerText.includes("filtre rouge") && currentStage === "start") {
        waitingForPhoto = true;
        currentStage = "figures";
        setTimeout(() => addMessage("ok envoyez-moi les figures", "bot"), 500);
        return;
      }

      if (lowerText.includes("plaques de couleur")) {
        currentStage = "plaques";
        platePhotoStep = 0;
        setTimeout(() => addMessage("On enchaÃ®ne avec les plaques ! Envoyez d'abord une photo avec la plaque rouge.", "bot"), 500);
        return;
      }

      setTimeout(() => addMessage("(Indice) Tu peux reformuler ou regarder autour de toi...", "bot"), 500);
    }

    input.addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
      }
    });

    sendBtn.addEventListener("click", function () {
      sendMessage();
    });
  </script>
</body>
</html>
